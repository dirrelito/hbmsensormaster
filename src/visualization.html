<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.js"></script>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/dygraph/2.1.0/dygraph.min.css" />
        <script type="text/javascript">
            const drawChart = () => {
            fetch('data')
                .then(r => r.json())
                .then( data => {
                    const extractedData = data
                                .map(m => (new Date(m.periodStart)).toLocaleString('sv-SE') + "," + m.avg)
                                .reduce((a,b) => a + "\n" +b,"DateTime,Temp(avg)")

                    g = new Dygraph(
                        document.getElementById("graphdiv"), // containing div
                        () => extractedData
                    )
                })
                .catch(err => console.error(err) )
            }
            window.onload = drawChart
        </script>
    </head>
    <body>
        <!-- The target to inser the graph in -->
        <div id="graphdiv"></div>
    </body>
</html>
